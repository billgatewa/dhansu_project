{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen items-center justify-center">
    <div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
      <!-- Image Section -->
      <div class="hidden md:block md:w-1/2">
        <img src="{% static 'images\signup.webp' %}" alt="Desk" class="object-cover w-full h-full">
      </div>
      <!-- Form Section -->
      <div class="w-full p-8 md:w-1/2">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Sign up to create your account</h2>

        <!-- Signup Form -->
        <form class="mt-4" id="signup-form">
          <div>
            <label for="signup-email" class="block text-gray-700">Email address</label>
            <input type="email" id="signup-email" placeholder="Enter email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
          </div>
          <div class="mt-4">
            <label for="signup-password" class="block text-gray-700">Password</label>
            <input type="password" id="signup-password" placeholder="Enter password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
          </div>
          <button type="submit" class="w-full mt-4 px-4 py-2 tracking-wide text-white bg-blue-500 rounded-md hover:bg-blue-600">Sign up</button>

          <div class="mt-4 text-center text-gray-600">Already have an account? <a href="/login" class="text-blue-500 hover:underline">Login</a></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Firebase JS SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth.js"></script>
  <!-- Include your custom JS -->
  <script type="module" src="{% static 'js/signup.js' %}"></script>
</body>
</html>
