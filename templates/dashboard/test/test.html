<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9 Math Test Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="test-container">
        <aside class="left-panel">
            <div class="timer">
                Time Left: <span id="time-left">01:00:00</span>
            </div>
            <div class="question-navigation">
                <h3>Questions</h3>
                <div class="question-nav" id="question-nav">
                    <!-- Question navigation buttons will be dynamically added by the script -->
                </div>
            </div>
            <button id="submit" class="submit-btn">Submit Test</button>
        </aside>
        <main class="main-panel">
            <section class="question-panel">
                <h2 class="question-title">Question 1</h2>
                <p class="question-text" id="question-text">Loading question...</p>
                <ul class="options" id="options">
                    <!-- Options will be dynamically added by the script -->
                </ul>
                <div class="navigation-buttons">
                    <button id="prev" class="btn">Previous</button>
                    <button id="next" class="btn">Next</button>
                    <button id="mark-review" class="btn">Mark for Review</button>
                </div>
            </section>
        </main>
    </div>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
